<div class="modal-header">
  <h5 class="modal-title">{{ employee.id ? 'Edit Employee' : 'Add New Employee' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="employeeForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" class="form-control" formControlName="position">
    </div>
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" class="form-control" formControlName="salary">
    </div>
    <div class="mb-3">
      <label class="form-label">Hire Date</label>
      <input type="date" class="form-control" formControlName="hireDate">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!employeeForm.valid">
    {{ employee.id ? 'Update' : 'Save' }}
  </button>
</div>
